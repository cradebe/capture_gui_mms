<div class="row review" >
    <h1>Reviewing</h1>
    <div class="image-review" [ngClass]="selectedImages.length === 1 ? 'col-sm-12 col-md-12' : selectedImages.length === 2 ? 'col-sm-6 col-md-6' :'col-sm-4 col-md-4' " *ngFor="let image of selectedImages">
        <img [src]="image.imageUrl" class="img-thumbnail">
        <h6>{{ image.imageName }} - {{ image.imageTimestamp | date: 'dd MMMM yyyy HH:mm'}}</h6>
    </div>
</div>
